spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE  # 메모리 기반 H2 데이터베이스
    driver-class-name: org.h2.Driver
    username: sa  # 기본 사용자 이름
    password:  # 비밀번호는 비워두어도 됩니다.
    hikari:
      maximum-pool-size: 10  # HikariCP 연결 풀 사이즈 설정
  h2:
    console:
      enabled: true  # H2 콘솔 활성화
      path: /h2-console  # H2 콘솔에 접근할 경로
  jpa:
    hibernate:
      ddl-auto: create  # 애플리케이션 시작 시 데이터베이스 스키마를 자동으로 업데이트
